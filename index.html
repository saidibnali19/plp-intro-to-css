<body>
  <main class="fs-400 text-secondary">
    <header class="title bg-primary grid">
      <div class="wrapper">
      <h1 class="fs-800">Hi! I am Said Ali</h1>
      </div>
    </header>
    <article class="description bg-light grid">
      <div class="wrapper">
      <p class="fs-600">I am a passionate front end developer. I love to create beautiful and functional websites.</p>
      </div>
    </article>
    <article class="skills bg-primary">
      <div class="wrapper flow">

        <div class="grid">
          <label for="client-name">Name:</label>
          <input class="bg-secondary" type="text" name="client-name" id="client-name" required />
        </div>
        <div class="grid">
          <label for="email">Email:</label>
          <input class="form__email-input | bg-secondary" type="email" name="email" id="email" required />
        </div>
        <div class="grid">
          <label for="email">Message:</label>
          <textarea class="bg-secondary" required /></textarea>
        </div>
        
        <div class="grid">
          <button class="bg-accent text-primary btn-primary uppercase" type="submit">
            Send
          </button>
        </div>
